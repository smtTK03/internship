<!DOCTYPE html>
<html>
  <head>
    <title>Shipping Cost Calculator</title>
    <style>
      p{
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      }
      .calculate-button{
        border-radius: 5px;
        border:1.5px solid;
        padding:2px 10px;
        font-style: italic;
      }
      .total-cost{
        padding: 1px 5px;
        text-align: left;
        font-size:large;
        border:2px dashed;
        border-radius: 5px;
        width:fit-content;
        margin-left: auto;margin-right:auto;
      }
    </style>
  </head>
  <body style="background-color:rgb(11, 134, 99);">
    <h1 style="text-align: center;margin-bottom:50px;margin-top:40px;">Shipping Cost Calculator</h3>
    <div style="text-align: center;">
      <hr style="border: 2px dashed;opacity:0.55;">
      <p class="top-text"><b>If the cost is less than $50, going to be apllied shipping cost ($10) </b></p>
      <p class="top-text"><b>It is going to be applied %20 discount for orders $100 and more </b></p>
      <input style="padding:1px 5px ;border-radius:5px;border:1.5px dotted;"
      class="cost-input" 
      type="number" 
      placeholder="Enter your cost"
      onkeydown="if(event.key==='Enter'){pressedEnter();}">
      <button class="calculate-button"onclick="pressedEnter();">Calculate</button>
      <p class="total-cost">Total Cost:</p>
      <p style="font-size: small;">shipping cost wil be applied based on discountless price</p>
      <p style="font-size: small;">Minimum shopping amount is $5</p>
      <hr style="border: 2px dashed;opacity:0.55;">
    </div>
    <div style="text-align:center;">
       <p class="costing-details-p"></p>
    </div> 
    <script>
      let shippingAmount,discountAmount;
      const costingDetailsElement=document.querySelector(".costing-details-p");
      const totalCostElement=document.querySelector(".total-cost");
      const inputElement=document.querySelector(".cost-input");
      function pressedEnter(){
        shippingAmount=0;discountAmount=0;
        inputValue=Number(inputElement.value);
        let calculatedValue=inputValue;
        if(inputValue>=5){
          if(inputValue>100){calculatedValue=calculatedValue*4/5;discountAmount=inputValue/5;}
          if(inputValue<50){calculatedValue+=10;shippingAmount=10;}
          totalCostElement.innerHTML=`Total Cost: $${calculatedValue}`;
          costingDetailsElement.innerHTML=`&#183 Original amount: $${inputValue}<br>&#183 shipping cost: $${shippingAmount}<br>&#183 Discounts: - $${discountAmount}`;
        }
        else{
          totalCostElement.innerHTML="Minimum shopping limit is $5";
          costingDetailsElement.innerHTML="";
        }
        inputElement.value="";
      }
    </script>
  </body>
</html>
